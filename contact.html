<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.toptal.com/designers/subtlepatterns/patterns/dark_embroidery.png'); /* Dark patterned background */
            background-color: #2b2b2b;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .contact-form {
            width: 500px;
            background-color: #333;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #fff;
        }

        .contact-form h2 {
            margin-bottom: 15px;
            font-size: 1.8rem;
            color: #fff;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 1rem;
            color: #bbb;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            font-size: 1rem;
        }

        .form-group textarea {
            height: 80px;
            resize: none;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: #1e90ff;
            outline: none;
            background-color: #555;
        }

        #submit {
            width: 100%;
            padding: 12px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        #submit:hover {
            background-color: #1c7ed6;
        }

        .error {
            color: red;
            font-size: 0.85rem;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .success {
            color: lightgreen;
            text-align: center;
            font-size: 1rem;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="contact-form">
        <h2>Contact Information</h2> <!-- Heading as "Contact Information" -->
        <form id="contactForm">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name">
                <span class="error" id="nameError"></span>
            </div>
            
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <span class="error" id="emailError"></span>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone">
                <span class="error" id="phoneError"></span>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" placeholder="Enter your address"></textarea>
                <span class="error" id="addressError"></span>
            </div>

            <!-- New Fields Section -->
            <h2>Additional Information</h2> <!-- Heading for additional fields -->
            
            <!-- Date of Birth -->
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob">
                <span class="error" id="dobError"></span>
            </div>

            <!-- LinkedIn Profile -->
            <div class="form-group">
                <label for="linkedin">LinkedIn Profile</label>
                <input type="url" id="linkedin" name="linkedin">
                <span class="error" id="linkedinError"></span>
            </div>

            <!-- Education -->
            <div class="form-group">
                <label for="education">Education</label>
                <input type="text" id="education" name="education">
                <span class="error" id="educationError"></span>
            </div>

            <!-- Work Details -->
            <div class="form-group">
                <label for="workDetails">Work Details</label>
                <textarea id="workDetails" name="workDetails" placeholder="Enter your work details"></textarea>
                <span class="error" id="workDetailsError"></span>
            </div>

            <!-- Skills -->
            <div class="form-group">
                <label for="skills">Skills</label>
                <textarea id="skills" name="skills" placeholder="Enter your skills"></textarea>
                <span class="error" id="skillsError"></span>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="submit">Submit</button>
            <div id="successMessage" class="success"></div>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Clear previous error messages
            document.getElementById('nameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('phoneError').textContent = '';
            document.getElementById('addressError').textContent = '';
            document.getElementById('dobError').textContent = '';
            document.getElementById('linkedinError').textContent = '';
            document.getElementById('educationError').textContent = '';
            document.getElementById('workDetailsError').textContent = '';
            document.getElementById('skillsError').textContent = '';
            document.getElementById('successMessage').textContent = '';

            // Get form values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const address = document.getElementById('address').value.trim();
            const dob = document.getElementById('dob').value.trim();
            const linkedin = document.getElementById('linkedin').value.trim();
            const education = document.getElementById('education').value.trim();
            const workDetails = document.getElementById('workDetails').value.trim();
            const skills = document.getElementById('skills').value.trim();

            let isValid = true;

            // Validate name
            if (name === '') {
                document.getElementById('nameError').textContent = 'Name is required';
                isValid = false;
            }

            // Validate email
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === '') {
                document.getElementById('emailError').textContent = 'Email is required';
                isValid = false;
            } else if (!emailPattern.test(email)) {
                document.getElementById('emailError').textContent = 'Enter a valid email';
                isValid = false;
            }

            // Validate phone number
            const phonePattern = /^[0-9]{10}$/;
            if (phone === '') {
                document.getElementById('phoneError').textContent = 'Phone number is required';
                isValid = false;
            } else if (!phonePattern.test(phone)) {
                document.getElementById('phoneError').textContent = 'Enter a valid 10-digit phone number';
                isValid = false;
            }

            // Validate address
            if (address === '') {
                document.getElementById('addressError').textContent = 'Address is required';
                isValid = false;
            }

            // Validate date of birth
            if (dob === '') {
                document.getElementById('dobError').textContent = 'Date of birth is required';
                isValid = false;
            }

            // Validate LinkedIn profile
            if (linkedin === '') {
                document.getElementById('linkedinError').textContent = 'LinkedIn profile is required';
                isValid = false;
            }

            // Validate education
            if (education === '') {
                document.getElementById('educationError').textContent = 'Education is required';
                isValid = false;
            }

            // Validate work details
            if (workDetails === '') {
                document.getElementById('workDetailsError').textContent = 'Work details are required';
                isValid = false;
            }

            // Validate skills
            if (skills === '') {
                document.getElementById('skillsError').textContent = 'Skills are required';
                isValid = false;
            }

            // Show success message if form is valid
            if (isValid) {
                document.getElementById('successMessage').textContent = 'Your form has been submitted successfully!';
            }
        });
    </script>

</body>
</html>
